<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Registration</title>
</head>
<body>
<div align="center">
  <h1>User Registration</h1>
  <form action="#" th:action="@{/ethquery}" method="post" th:object="${ethpojo}">
    <label>Wallet Address:</label>
    <input type="text" th:field="*{addr}" /><br/>

    <label>Start Block:</label>
    <input type="text" th:field="*{blocknumber}" /><br/>

    <label>Date</label>
    <input type="datetime-local" th:field="*{querydate}" /><br/>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
